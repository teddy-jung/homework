<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />

    <title>원페이지쇼핑몰_쓰리라차_칠리소스(Ver.1)</title>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }

      .main-image {
        border: 5px solid black;
        border-radius: 10px;
      }

      .prices {
        font-size: 20px;
      }

      .input-main-1 {
        width: 625px;
      }

      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 50px auto 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="main-image">
        <img src="images/01.jpg" alt="쓰리라차_칠리소스" />
      </div>
      <br />
      <div class="input-main-1">
        <div>
          <h1>
            쓰리라차 칠리소스 (한정수량)
            <span class="prices">가격 : 2,500원/개</span>
          </h1>
          <p>
            저지방 쓰리라차 칠리 소스는 건강을 담았습니다. 태국산 쓰리라차의
            제대로 된 매운맛을 라이트하게!
          </p>
          <p>
            한번 맛보면 혀끝이 알싸하지만 기름지지 않은 닭고기에 어울리도록
            만들었습니다.
          </p>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="이름을 입력하세요"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >수량</label
            >
          </div>

          <select class="custom-select" id="inputGroupSelect01">
            <option selected>갯수를 선택하세요</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
            <option value="3">6</option>
            <option value="3">7</option>
            <option value="3">8</option>
            <option value="3">9</option>
            <option value="3">10</option>
            <option value="3"
              >*** 초과주문시 문의바랍니다. 담당자 : 010-8808-8438 ***</option
            >
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
          </div>
          <input
            type="address"
            class="form-control"
            placeholder="주소를 입력하세요"
            aria-label="Address"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">전화번호</span>
          </div>
          <input
            type="tel"
            class="form-control"
            placeholder="전화번호를 입력하세요"
            aria-label="Tel"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="order-button">
        <button type="submit" class="btn btn-primary btn-lg">주문하기</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
